<div class="pokemon-card">
  <!-- Essa estrutura de __ se chama Block, Elements and Modifiers(BEM). O Bem define que a gente precisa ter um BLOCO que possui significado por si só, um ELEMENTO que possui significado somente dentro desse bloco e um MODIFICADOR em casos de elementos que vão possuir modificações -->
  <!-- EX: Bloco -> pokemon-card
  Elemento -> image -->
  <div class="pokemon-card__img">
    <img [src]="pokemon.image" alt="Pokemon Image">
  </div>

  <div class="pokemon-card__number">
    Nº {{ leadingZero(pokemon.number) }}
  </div>

  <div class="pokemon-card__name">
    {{ pokemon.name }}
  </div>

  <div class="pokemon-card__types">
    <!-- Modificador repete o nome do block e o element e coloca uma tag de '--' -->
    <div class="pokemon-card__type" *ngFor="let type of pokemon.types"
      [class]="'pokemon-card__type --' + type.toLowerCase()">
      {{type}}
    </div>
  </div>
</div>
